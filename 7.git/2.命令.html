<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>命令</title>

<body></body>
<script>
  /* 
    初始化：git init
    初始化之后会生成 .git文件
    --.git 
      --hooks       目录包含客户端或服务端的钩子脚本
      --info        包含一个全局性排除文件
      --logs        保存日志信息
      --objects     目录存储所有数据内容
      --refs        目录存储指向数据（分支）的提交对象的指针
      --config      文件包含项目特有的配置选项
      --description 用来显示对仓库的描述信息
      --HEAD        文件指示目前被检出的分支
      --index       文件保存暂存区信息
  */
</script>
</html>
