<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>命令</title>
</head>
<body></body>
<script>
  /* 
    初始化：git init
    初始化之后会生成 .git文件
    --.git 
      --hooks       目录包含客户端或服务端的钩子脚本
      --info        包含一个全局性排除文件
      --logs        保存日志信息
      --objects     目录存储所有数据内容
      --refs        目录存储指向数据（分支）的提交对象的指针
      --config      文件包含项目特有的配置选项
      --description 用来显示对仓库的描述信息
      --HEAD        文件指示目前被检出的分支
      --index       文件保存暂存区信息
  */


  /* 
    git底层概念（底层命令）

    基础的linux命令
    clear：清除屏幕
    echo 'test file'：往控制台输出信息 
    echo 'test content'>test.txt：新建test.txt文件并输入'test content'
    ll：将当前目录下的子文件&子目录平铺在控制台
    find 目录名：将对应目录下的子孙文件&子孙目录平铺在控制台
    find 目录名 -type f：将对应目录下的文件平铺在控制台
    rm 文件名：删除文件
    mv 源文件 重命名文件：重命名
    cat 文件的URL：查看对应文件的内容
    vim 文件的url (在英文模式下)
      按i进插入模式 进行文件的编辑
      按esc键&按：键 进行命令的执行
        q! 强制退出（不保存）
        wq 保存退出
        set nu 设置行号
  */
</script>
</html>
