<script>
  /* 
    版本控制器：一种记录一个或若干文件内容变化，以便将来查阅特定版本修订情况的系统
    集中式（svn）：svn因为每次存的都是差异，需要的硬盘空间会相对小一些，可是回滚的速度会很慢。
      优点：代码存放在单一的服务器上，便于项目的管理，
      缺点：服务器宕机、服务器故障

    分布式（git）：git每次存的都是项目的完整快照，需要的硬盘空间会相对大一些（git团队对代码做了极致的压缩，最终需要的实际空间比svn多不了太多），
      可是git的回滚速度极快。


    安装：傻瓜式安装
      版本查看 --> git -version
    初始化：
      git config --global user.name 'XXX'
      git config --global user.email 'XXX.com'
      git config --list
    区域：
      工作区
      暂存区
      版本库
    对象：
      git对象
      树对象
      提交对象
  */
</script>
