  <title>pull request</title>

<body>
  
</body>
<script>
  /* 
    如果你想要参与某个项目，但是并没有推送权限，这时可以对这个项目进行“派生”。派生的意思是指，
    GitHub将在你的空间中创建一个完全属于你的项目副本，且你对其具有推送权限。通过这种方式，
    项目管理者不再需要忙着把用户添加到贡献者列表并给予他们推送权限。人们可以派生这个项目，
    将修改推送到派生出的项目副本中，并通过创建合并请求来让他们的改动进入源版本库。
    基本流程：
      1.从master分支中创建一个新分支（自己fork的项目）
      2.提交一些修改来改进项目
      3.将这个分支推送到GitHub上
      4.创建一个合并请求
      5.讨论，根据实际情况继续修改
      6.项目的拥有者合并或关闭你的合并请求
    注意点：
      每次在发起新的Pull Request时 要去拉取最新的源仓库的代码，而不是自己fork的那个仓库。
      git remote add <shortname 源仓库><url 源仓库>
      git fetch 远程仓库名字
      git merge 对应的远程跟踪分支
    
  */
</script>
</html>
