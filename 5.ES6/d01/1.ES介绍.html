  /*
    ES 全称 EcmaScript，是脚本语言的规范，而平时经常编写的JavaScript，是EcmaScript的一种实现，
    所以ES新特性其实指的就是JavaScript的新特性

    从ES6开始，每年发布一个版本，版本号比年份最后一位大1 2015年发布ES6
  
    为什么要学习新特性？
      1.语法简洁，功能丰富
      2.框架开发应用
      3.前端开发职位要求
  */
  /*
    1. ECMA（European Computer Manufacturers Association）中文名称为欧洲计算机制造商协会，
    这个组织的目标是评估、开发和认可电信和计算机标准。1994年后该组织改名为Ecma国际。

    2. ECMAScript是由Ecma国际通过ECMA-262标准化的脚本程序设计语言。

    3. ECMA-262？Ecma国际制定了许多标准，而ECMA-262只是其中的一个

    4. 谁在维护ECMA-262?
      TC39(Technical Committee 39)是推进ECMAScript发展的委员会。其会员都是公司（其中
      主要是浏览器厂商，有苹果、谷歌、微软、因特尔等）。TC39定期召开会议，会议由会员公司
      的代表与特邀专家出席
  */
