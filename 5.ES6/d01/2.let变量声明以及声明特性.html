<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>let变量声明以及声明特性</title>
</head>
<body>
  
</body>
<script>
  // 声明变量
  let a;
  let b, c, d;
  let e = 100;
  let f = 200, g = '300', h = [];

  // 1.变量不能重复声明
  let star = '孙悟空';
  // let star = '猪八戒';

  // 2.块级作用域 全局 函数 eval
    // 包含 if else while for 
  {
    let girl = '白骨精';
  }
  console.log(girl) // 会报错 girl is not defined

  // 3.不存在变量提升
  console.log(str)  // 会报错 
  let str = '你猜猜我会不会被提升？';

  // 4.不影响作用域链
  {
    let school = '尚硅谷'
    function fn() {
      console.log(school)
    }
    fn();
  }

</script>
</html>
