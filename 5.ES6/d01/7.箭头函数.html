<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>箭头函数</title>
</head>
<body>
  
</body>
<script>
  // ES6允许使用「箭头」定义函数 =>
  // 之前 let fn = function() {}
  // 现在
    let fn = (a, b) => {
      return a + b;
    }
    // 调用函数
    let result = fn(1,2)
    console.log(result);

  // 1. this是静态的，this始终指向函数声明时所在作用域下的this的值
  function getName() {
    console.log(this.name)
  } 
  let getName2 = () => {
    console.log(this.name)
  }
  // 设置window对象的name属性
  window.name = '孙悟空'
  const school = {
    name: '猪八戒'
  }
  // 直接调用
  // getName()   // 孙悟空
  // getName2()  // 孙悟空

  // call 方法调用
  // getName.call(school)  // 猪八戒
  // getName2.call(school) // 孙悟空


  // 2.箭头函数不能作为构造实例化对象
  
  // 3.不能使用arguments变量

  // 4.箭头函数的简写
    // 1）省略小括号，当形参有且只有一个的时候
    let add = n => {
      return n + n
    }
    console.log(add(9))   // 18

    // 2) 省略花括号，当代码体只有一条语句的时候，此时 return 也必须省略，语句的执行结果就是函数的返回值

    let pow = n => n*n;
    console.log(pow(8))   // 64
</script>
</html>
