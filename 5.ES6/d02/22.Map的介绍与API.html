<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map的介绍与API</title>
</head>
<body>
    
</body>
<script>
    /*
        ES6提供了Map数据结构。它类似于对象，也是键值对的集合。但是‘键’的范围不限于字符串，各种类型的值（包括对象）
        都可以当作键。Map也实现了iterator接口，所以可以使用「扩展运算符」和「for...of...」进行遍历。Map的属性和方法：
        1）size 返回Map的元素个数
        2）set 增加一个新元素，返回当前Map
        3）get 返回键名对象的键值
        4）has 检测Map中是否包含某个元素，返回boolean值
        5）clear 清空集合，返回undefined
    */ 

    // 声明 Map
    let m = new Map();
    // 添加元素
    m.set('name', '刘雅楠');
    m.set('change', function() {
        console.log('this is change function')
    })
    let key = {
        school: '诸城一中'
    };
    m.set(key, ['北京', '上海', '深圳'])

    console.log(m)

    //  size 
    console.log(m.size)     // 3

    // 删除
    // m.delete('name');
    // console.log(m);

    // 获取
    console.log(m.get('change'));
    console.log(m.get(key))

    // 清空
    // m.clear();
    // console.log(m)

    // 遍历
    for(let v of m) {
        console.log(v)
    }
    /*
        ['name', '刘雅楠']
        ['change', function() {console.log('this is change function')}]
        [{ school: '诸城一中'}, ['北京', '上海', '深圳']]
    */
</script>
</html>
