<script>
    /*
        Set
        ES6提供了新的数据结构Set（集合）。它类似于数组，但成员的值都是唯一的，集合实现了iterator接口，
        所以可以使用「扩展运算符...」和「for...of...」进行遍历，集合的属性和方法：
        1）size 返回集合的元素个数
        2）add  增加一个新元素，返回当前集合
        3）delete  删除元素，返回boolean值
        4）has 检测集合中是否包含某个元素，返回boolean值
    */

    let s = new Set();
    // console.log(s, typeof s)

    let s2 = new Set(['大事儿', '小事儿', '好事儿', '坏事儿', '小事儿'])
    // console.log(s2) // 会自动去重

    // console.log(s2) // {'大事儿', '小事儿', '好事儿', '坏事儿', '喜事儿'}
    
    // 3.删除元素
    // s2.delete('坏事儿')
    // console.log(s2) // {'大事儿', '小事儿', '好事儿'}
