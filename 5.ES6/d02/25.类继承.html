<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>继承</title>
</head>
<body>
  
</body>
<script>
  /*----------------------- 构造函数继承 ------------------------*/
  // 父
  function Phone(brand, price) {
    this.brand = brand;
    this.price = price;
  }
  Phone.prototype.call = function() {
    console.log('我可以打电话！！')
  }
  // 子
  function SmartPhone(brand, price, color, size) {
    Phone.call(this, brand, price);
    this.color = color;
    this.size = size;
  }
  // 设置子级构造函数的原型
  SmartPhone.prototype = new Phone;
  SmartPhone.prototype.constructor = SmartPhone;

  // 声明子类的方法
  SmartPhone.prototype.photo = function() {
    console.log('我可以拍照')
  }

  SmartPhone.prototype.playGame = function() {
    console.log('我可以玩游戏')
  }

  const chuizi = new SmartPhone('锤子', 3999, '黑色', '6.2inch')

  console.log(chuizi)

  /*----------------------------- 类继承 --------------------------------*/
  class SubPhone {
    constructor(brand, price) {
      this.brand = brand
      this.price = price
    }
    call() {
      console.log('我可以打电话！！')
    }
  }

  class SmartSubPhone extends SubPhone {
    // 构造方法
    constructor(brand, price, color, size) {
      super(brand, price) // 相当于 Phone.call(this, brand, price)
      this.color = color;
      this.size = size;
    }
    photo() {
      console.log('拍照')
    }
    playgame() {
      console.log('玩游戏')
    }
  }

  const xiaomi = new SmartSubPhone('小米', 1399, '黑色', '6inch');
  console.log(xiaomi);
  xiaomi.call();
  xiaomi.photo();
  xiaomi.playgame();

</script>
</html>
