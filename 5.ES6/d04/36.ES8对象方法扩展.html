</body>
<script>
  const students = {
    school: '中医药',
    cities: ['北京', '上海', '深圳', '山东'],
    zhuanye: ['计算机', '中医', '中药', '针灸']
  }
  // 1. Object.values()方法返回一个给定对象的所有可枚举属性值的数组
  
  // 获取对象所有的键
  // console.log(Object.keys(students));   // ['school', 'cities', 'zhuanye']
  // 获取对象所有的值
  // console.log(Object.values(students));   // ['中医药', ['北京', '上海', '深圳', '山东'], ['计算机', '中医', '中药', '针灸']]
 
  // 2. Object.entries()方法返回一个给定对象 自身可遍历属性[key, value]的数组
  // console.log(Object.entries(students));
  /* 
    [
      ['school', '中医药']
      ['cities', ['北京', '上海', '深圳', '山东']]
      ['zhuanye', ['计算机', '中医', '中药', '针灸']] 
    ]
  */

  // 3. Object.getOwnPropertyDescriptors 该方法返回指定对象所有 自身属性的描述对象
  console.log(Object.getOwnPropertyDescriptors(students));
</script>
