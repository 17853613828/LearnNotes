<script>
  /* ------------- flat ------------ */

  // 将多维数组转化成低维数组
  const arr = [1, 2, 3, [4, 5, 6, 7, 8]]
  // console.log(arr.flat());  // [1, 2, 3, 4, 5, 6, 7, 8]
  const arr2 = [1, 2, 3, [4, 5, [6, 7, 8]]]
  // console.log(arr2.flat()); // [1, 2, 3, 4, 5, [6, 7, 8]]
  // 参数为深度 是一个数字  当数组为三维数组 flat参数为2时，结果是一维数组
  // console.log(arr2.flat(2));  // [1, 2, 3, 4, 5, 6, 7, 8]

  
  /* ------------- flatMap ------------ */
  const arr3 = [1, 2, 3, 4, 5, 6]
  const result = arr3.flatMap(item => [item * 10])
  // const result = arr3.map(item => item * 10)
  console.log(result)   // [10, 20, 30, 40, 50, 60]
</script>
