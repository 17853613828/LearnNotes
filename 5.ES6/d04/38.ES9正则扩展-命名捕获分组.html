<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES9正则扩展-命名捕获分组</title>
</head>
<body>
  
</body>
<script>
  // 声明一个字符串
  let str = '<a href="http://www.baidu.com">百度</a>'

  // 需求：提取URL与「标签文本」
  const reg = /<a href="(.*)">(.*)<\/a>/;

  // 执行
  const result = reg.exec(str);
  // console.log(result)
  // console.log(result[1])    // http://www.baidu.com
  // console.log(result[2])    // 百度
  
  let str2 = '<a href="http://www.baidu.com">百度</a>'
  const reg2 = /<a href="(?<url>.*)">(?<text>.*)<\/a>/
  const result2 = reg2.exec(str2);
  console.log(result2)
  console.log(result2.groups.url)   // http://www.baidu.com
  console.log(result2.groups.text)  // 百度

</script>
</html>
