  /* 
    模块：将一个复杂的程序依据一定的规则（规范）封装成几个块（文件），并进行组合在一起。

    块的内部数据/实现是私有的，只有向外部暴露一些接口（方法）与外部其它模块通信

    为什么要模块化？
      -- 降低复杂度，提高解耦性，降低耦合度，


    模块化的好处：
      1.避免命名冲突（减少命名空间污染）
      2.更好的分离，按需加载
      3.更高复用性
      4.高可维护性
  */
