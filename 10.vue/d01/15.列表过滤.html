    <h2>人员列表</h2>

    <ul>
      <li v-for="(p, index) of filPersons" :key="index">
        {{ p.name }} - {{ p.age }}
      </li>
    </ul>
  </div>
</body>

  // 用computed实现
  new Vue({
    el:'#root',
    data() {
      return {
        keyword: '',
        persons: [
          { id: '001', name: '马冬梅', age: 28},
          { id: '002', name: '周冬雨', age: 29},
          { id: '003', name: '周杰伦', age: 30},
          { id: '004', name: '温兆伦', age: 31},
        ],
      }
    },
    computed: {
      filPersons() {
        return this.persons.filter(p=>{
          return p.name.indexOf(this.keyword) !== -1
        })
      }
    }
  })
