<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue介绍</title>
  <script src="../vue.js"></script>
</head>
<body></body> 
<div id="root">
  <h3>姓名：{{name}}</h3>
  年龄: <input type="text" v-model="age">
</div>
<script>
  /* 
    vue：一套用于构建用户界面的渐进式javaScript框架
    渐进式：vue可以自底向上逐层的应用 
    简单应用：只需要一个轻量小巧的核心库
    复杂应用：可以引入各式各样的vue插件
  */

  /* 
    vue特点：
    1.采用组件化模式，提高代码复用率、且让代码更好维护。
    2.声明式编码，让编程人员无需直接操作DOM，提高开发效率。
    3.使用虚拟DOM+优秀的Diff算法，尽量复用DOM节点。
  */


  /* 
    初识vue:
      1.想让vue工作，就必须创建一个Vue实例，且要传入一个配置对象；
      2.root容器里的代码依然符合html规范，只不过混入了一些特殊的vue语法；
      3.root容器里的代码被称为「Vue模板」；
      4.Vue实例和容器是一一对应的；
      5.真实开发中只有一个vue实例，并且会配合着组件一起使用；
      6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性；
      7.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新；

      注意区分：js表达式和js代码（语句）
      1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
        (1)a (2)a+b (3)demo(1) (4)x===y?'a':'b'
      2.js代码（语句）
        (1) if(){}   (2) for(){}
  */

  new Vue({
    el: '#root',  //用于指定当前Vue实例为那个容器服务，值通常为css选择器字符串
    data: {   // data中用于存储数据，数据提供el所指定的容器去使用，值我们暂时先写成一个对象
      name: '孙悟空',
      age: 18,
    }
  })

  /* 
    Vue模板语法有2大类：
      1.插值语法：
        功能：用于解析标签体内容。
        写法：{{xxx}}, xxx是js表达式，且可以直接读取到data中的所有属性。
      2.指令语法：
        功能：用于解析标签（包括：标签属性、标签体内容、绑定事件...）
        举例：v-bind:href="xxx" 或 简写为 :href="xxx", xxx同样要写js表达式，
          且可以直接读取到data中的所有属性。
        备注：Vue中有很多的指令，且形式都是：v-???,此处我们只是拿v-bind举个例子。
  */

  /* 
    Vue中有2种数据绑定的方式：
      1.单向绑定（v-bind）:数据只能从data流向页面
      2.双向绑定（v-model）:数据不仅能从data流向页面，还可以从页面流向data.
        备注：1.双向绑定一般都应用在表单类元素上（如：input\select等）
             2.v-model：value 可以简写成v-model,因为v-model默认收集的就是value值。
  */
</script>
</html>
