<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML</title>
</head>
<body>
  
</body>
<script>
  /*
    XML可扩展标记语言
    XML被设计用来传输和存储数据
    XML和HTML类似，不同的是HTML中都是预定义标签，而XML中没有预定义标签，全都是自定义标签，用来表示一些数据。

    name = '孙悟空'; age = 18; gender = '男'
    用XML表示：
    <student>
      <name>孙悟空</name>  
      <age>18</age>
      <gender>男</gender>
    </student>

    现在已经被JSON取代了
    用JSON表示：
      { name: '孙悟空', age: 18, gender: '男' }
  */
</script>
</html>
