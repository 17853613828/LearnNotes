<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跨域</title>
</head>
<body>
  
</body>
<script>
  /*
    同源策略：同源策略最早由Netscape公司提出，是浏览器的一种安全策略

    同源：协议/域名/端口号 必须完全相同

    违背同源策略就是跨域
  */ 

  /* 
    如何解决跨域？
      1.JSONP
      2.CORS（Cross-Origin Resource Sharing）,跨域资源共享。
  */ 

  /*
    1.JSONP 是一个非官方的跨域解决方案，纯粹凭借程序员的聪明才智开发出来，只支持get请求
    2.JSONP怎么工作的？
      在网页有一些标签天生具有跨域能力，比如：img link iframe script
      JSONP就是利用script标签的跨域能力来发送请求的
  */ 

  /*
    1.CORS（Cross-Origin Resource Sharing）,跨域资源共享。CORS是官方的跨域解决方案，它的特点是不需要在客户端做任何特殊的操作，
      完全在服务器中进行处理，支持get和post请求。跨域资源共享标准新增了一组HTTP首部字段，允许服务器声明哪些源站通过浏览器有权限访问
      哪些资源
    2.CORS怎么工作的？
      CORS是通过设置一个响应头来告诉浏览器，该请求允许跨域，浏览器收到该响应以后就会对响应放行
    3.CORS的使用
      主要是服务器端的设置：response.setHeader('Access-Control-Allow-Origin', '*')
  */ 
</script>
</html>
