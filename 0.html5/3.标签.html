<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="网上购物,网上商城,手机">
    <meta name="description" content="京东JD.COM-专业的综合网上购物商城">
    
    <!-- 将页面重定向到另一个网站 例如：3秒后跳转到百度页面 -->
    <!-- <meta http-equiv="refresh" content="3;url=https://www.baidu.com"> -->
    <title>标签</title>
  </head> 
  <body>
    <!-- 
      meta主要用于设置网页中的一些元数据，元数据不是给用户看
      charset指定网页的字符集
      name 指定数据名称
      content 指定数据的内容
        keywords 表示网站的关键字，可以同时指定多个关键字，关键字间使用逗号隔开
        description 用于指定网站的描述 网站的描述会显示在搜索引擎的搜索的结果中
        ...


      title标签的内容会作为搜索结果的超链接上的文字显示
    -->


    <!-- 
      在网页中HTML专门用来负责网页的结构，所以在使用html标签时，
        应该关注的是标签的语义，而不是它的样式
  
      在页面中独占一行的元素称为块元素(block element)，
      在页面中不会独占一行的元素称为行内(内联)元素(inline element)

      1.标题标签：
        h1~h6 一共有六级标题
        从h1~h6重要性递减，h1最重要，h6最不重要
        h1在网页中的重要性仅次于title标签，一般情况下一个页面中只会有一个h1
        一般情况下标题标签只会使用到h1~h3，h4~h6很少用
        标题标签也是块元素  
      

      2.p标签表示页面中的一个段落，也是一个块元素

      3.em标签用于表示语音语调的加重,是内联元素

      4.strong标签表示强调，重要内容！行内元素

      5.blockquote 表示一个长引用，块元素

      6.q标签 短引用，行内元素

      7.br标签 表示页面中的换行

      ......
    -->


    <!-- 
      块元素(block element)
        - 在网页中一般通过块元素来对页面进行布局

      行内元素(inline element)
        - 行内元素主要用来包裹文字

        - 一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
        - 块元素中基本什么都能放
        - p元素中不能放任何的块元素
    -->


    <!-- 
      浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正，
        比如：标签写在了根元素的外部；p元素中嵌套了块元素；根元素中出现了除head和body以外的子元素
    -->


    <!-- 
      语义化标签：(h5新增)
        header/footer/main/nav/aside/article/section...
        ！！！关注语义，不关注样式
    -->


    <!-- 
      超链接可以让我们从一个页面跳转到其他页面，或者是当前页面的其他的位置

      使用a标签来定义超链接

      超链接也是一个行内元素，在a标签中可以嵌套除它自身外的任何元素

      属性：
        href  --- 指定跳转的目标路径 
        值可以是一个外部网站的地址，也可以写一个内部页面的地址

        target --- 用来指定超链接打开的位置
          可选值：
            _self 默认值 在当前页面中打开超链接
            _blank 在一个新的页面中打开超链接

      可以直接在超链接的href属性设置为#，这样点击超链接以后，
        页面不会发生跳转，而是转到当前页面的顶部的位置

      可以跳转到页面的指定位置，只需要将href属性设置#目标元素的id属性值

      id属性(唯一不重复的)
      每一个标签都可以添加一个id属性
      id属性就是元素的唯一标识，同一个页面中不能出现重复的id属性值


      在开发中我们可以将#作为超链接的路径的占位符使用
      也可以使用javascript:;来作为href的属性，此时点击这个超链接什么也不会发生
    -->
    <a href="#"></a>
    <a href="javascript:;"></a>



    <!-- 
      当我们需要跳转一个服务器内部的页面时，一般我们都会使用相当路径，
      相对路径都会使用./或../开头

      ./可以省略不写，如果不写./也不写../则相当于./

      ./表示当前文件所在的目录
    -->


    <!-- 
      图片标签用于向当前页面中引入一个外部图片
      使用img标签来引入外部图片，img标签是一个自结束标签
      img这种元素属于替换元素(基于块和行内元素之间，具有两种元素的特点)
      属性:
        src 属性指定的是外部图片的路径(路径规则和超链接是一样的)
        alt 图片的描述，这个描述默认情况下不会显示，有些浏览器会在图片无法加载时显示
          搜索引擎会根据alt中的内容来识别图片，如果不写alt属性则图片不会被搜索引擎所收录
        width 图片的宽度(单位是像素)
        height 图片的高度
        宽度和高度如果只修改了一个，则另一个会等比例缩放

      注意：一般情况下在pc端，不建议修改图片的大小，需要多大的图片就裁多大
      但是在移动端，经常需要对图片进行缩放(主要是大图缩小)



      图片的格式：
        jpeg(jpg):
          - 支持的颜色比较丰富，不支持透明效果，不支持动图
          - 一般用来显示照片

        gif: 
          - 支持的颜色比较少，支持简单透明，支持动图
          - 颜色单一的图片，动图
        
        png: 
          - 支持的颜色丰富，支持复杂透明，不支持动图
          - 颜色丰富，复杂透明图片(转为网页而生)

        webp:
          - 这种格式是谷歌新推出的专门用来表示网页中的图片的一种格式
          - 它具备其他图片格式的所有优点，而且文件还特别的小
          - 缺点：兼容性不好

        base64:
          - 将图片使用base64编码，这样可以将图片转换为字符，通过字符的形式来引入图片
          - 一般都是一些需要和网页一起加载的图片才会使用base64
    -->
  
  
    <!-- 
      iframe 内联框架，用于向当前页面中引入一个其他页面
        src 指定要引入的网页的路径
        frameborder 指定内联框架的边框 1有 0无
    -->
    <iframe src="https://y.qq.com/?ADTAG=myqq#type=index" width="800" height="600" frameborder="0"></iframe>
 
 
    <!-- 
      audio 标签用来向页面中引入一个外部的音频文件的
      音视频文件引入时，默认情况下不允许用户自己控制播放停止
      属性：
        controls 是否允许用户控制播放
        autoplay 音频文件是否自动播放
          - 如果设置了autoplay 则音乐在打开页面时会自动播放，但是
            目前来讲大部分浏览器都不会自动对音乐进行播放
        loop 音乐是否循环播放
    -->
    <audio src="" controls autoplay loop></audio>

    <!-- 
      除了可以通过src来指定外部文件的路径以外，还可以通过source来指定文件的路径
        在支持audio标签的浏览器里，它会自动去找source，显示播放器
        在不支持audio标签的浏览器里，它会忽略source标签，显示文字
    -->
     <audio controls>
      对不起，您的浏览器不支持播放音频！请升级浏览器！
      <!-- <source src="xxx.mp3">
      <source src="xxx.ogg">
      <embed src="xxx/mp3" type="audio/mp3" width="300" height="100"> 支持ie8 -->
     </audio>


    <!-- 
      使用video标签来向网页中引入一个视频
        - 使用方式和audio基本上是一样的
    -->

    <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=l3353mjnp1e" allowFullScreen="true"></iframe>
  </body>
  <script></script>
  
</html>
