<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css</title>
</head>
<body>
  <!-- 
    网页分成三个部分：结构(HTML)，表现(CSS)，行为(JavaScript)
    CSS 
      - 层叠样式表
      - 网页实际上是一个多层的结构，通过CSS可以分别为网页的每一层来设置样式，而最终我们能看到的只是网页的最上面一层
      - 总而言之，CSS用来设置网页中元素的样式
  -->

  <!-- 
    使用CSS来修改元素的样式
      1.内联样式(行内样式)
        - 在标签内部通过style属性来设置元素的样式
    
        问题：使用内联样式，样式只能对一个标签生效，如果希望影响到多个元素，必须在每一个元素中都复制一遍，
        并且当样式发生变化时，我们必须要一个一个的修改，非常的不方便
      
      ！！注意：开发时绝对不要使用内联样式
      
      2.内部样式表
        - 将样式编写到head中的style标签里，然后通过CSS的选择器来选中元素并为其设置各种样式，
        可以同时为多个标签设置样式，并且修改时只需要修改一处即可全部应用
        - 内部样式表更加方便对样式进行复用

        问题：我们的内部样式表只能对一个网页起作用，它里面的样式不能跨页面进行复用

      3.外部样式表(最佳使用方式)
        - 可以将CSS样式编写到一个外部的CSS文件中，然后通过link标签来引入外部的css文件
        - 外部样式表需要通过link标签进行引入，意味着只要想使用这些样式的网页都可以对其进行引用，
        使样式可以在不同的页面之间进行复用
        - 将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制，从而加快网页的加载速度，提高用户的体验。
  -->


  <!-- 
    CSS中的注释，注释中的内容会自动被浏览器所忽略

    CSS的基本语法：
      选择器 声明块
      
      选择器，通过选择器可以选中页面中的指定元素
      比如p的作用就是选中页面中所有的p元素

      声明块，通过声明块来为指定元素设置的样式，声明块由一个一个的声明组成，
      声明是一个键值对结构
      一个样式名对应着一个样式值，名和值之间以:连接，以;结尾
  -->

  <!-- 
    样式的继承：我们为一个元素设置的样式同时也会应用到它的后代元素上

    继承是发生在祖先和后代元素之间的

    继承的设计是为了方便我们的开发，利用继承我们可以将一些通用的样式统一设置到共同的祖先元素上，
    这样只需要设置一次即可让所有的元素都具有该样式

     注意：并不是所有的样式都会被继承，比如：背景相关的，布局相关等的这些样式都不会被继承。
  -->


  <!-- 
    选择器的权重

    样式冲突：当我们通过不同的选择器，选中相同的元素，并且为相同的样式设置不同的值时，此时就发生了样式的冲突。 

    发生样式冲突时，应用哪个样式由选择器的权重(优先级)决定

    选择器的权重：内联样式 > id选择器 > 类和伪类选择器 > 元素选择器 > 通配符选择器 > 继承的样式

    比较优先级时，需要将所有的选择器的优先级进行相加运算，最后优先级越高，则越优先显示(分组选择器时单独计算的)

    选择器的累加不会超过其最大的数量级，类选择器再高也不会超过id选择器
    如果优先级计算后相同，此时则优先使用最后写的样式

    可以在某一个样式的后面添加!important，则此时该样式会获取到最高的优先级，甚至超过内联样式。
    注意：在开发中慎用！！
   -->


  <!-- 
    伪类

    :link   用来表示没访问过的链接(正常的链接)
    :visited 用来表示访问过的链接，由于隐私的原因，visited这个伪类只能修改链接的颜色
    :hover  用来表示鼠标移入的状态
    :active 用来表示鼠标点击
  -->


  <!-- 
    单位
    长度单位：
      像素px  
        —— 屏幕(显示器)实际上是由一个一个小点点构成的
        —— 不同屏幕的像素大小是不同的，像素越小的屏幕显示的效果越清晰
        —— 所以同样的200像素在不同的设备下显示效果不一样
      
      百分比
        —— 也可以将属性值设置为相对于父元素属性的百分比 
        —— 设置百分比可以使子元素跟随父元素的改变而改变

      em
        —— em是相对于元素的字体大小来计算的
        —— 1em = 1font-size

      rem
        —— rem是相对于根元素(html)的字体大小来计算

    颜色单位：
      1.在css中可以直接使用颜色名来设置各种颜色
      2.rgb值：通过三种颜色的不同浓度来调配出不同的颜色，每一种颜色的范围 0-255
      3.rgba值：在rgb基础上增加了一个a表示透明度，1表示完全不透明，0表示完全透明
      4.十六进制的rgb值：颜色浓度范围 00-ff 如果颜色两位两位重复可以进行简写
      5.HSL、HSLA值：H色相(0-360)、S饱和度，颜色的浓度(0%-100%)、L亮度,颜色的亮度(0%-100%)
    
  -->
</body>
</html>
