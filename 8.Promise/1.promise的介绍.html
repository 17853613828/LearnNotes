<script>
  /* Promise是ES6引入的进行异步编程的新解决方案，最大的好处：可以解决回调地狱的问题 */
  
  /* 
    抽象表达：
      1）Promise是一门新的技术（ES6规范）
      2）Promise是JS中进行异步编程的新解决方案
      备注：旧方案是单纯使用回调函数
    具体表达：
      1）从语法上来说：Promise是一个构造函数
      2）从功能上来说：Promise对象用来封装一个异步操作并可以获取其成功/失败的结果值
  */

  /* 
    ## 为什么要使用Promise？
    1.指定回调函数的方式更加灵活。
      ## 比较：
        旧的：必须在启动异步任务前指定
        Promise：启动异步任务 => 返回Promise对象 => 给Promise对象绑定回调函数（甚至可以在异步任务结束后指定多个）
    2.支持链式调用，可以解决回调地狱问题。
      ## 什么是回调地狱？？
        回调函数嵌套调用，外部回调函数异步执行的结果是嵌套的回调执行的条件
      ## 回调地狱的特点？？
        不便于阅读，不便于异常处理
  */
  
  /* 
    ### Promise状态的改变：实例对象中的一个属性[PromiseState]
      1.pending变成resolved/fullfilled
      2.pending变成rejected
      说明：只有这两种，且一个Promise对象只能改变一次
      无论变为成功还是失败，都会有一个结果数据
      成功的结果数据一般称为value，失败的结果数据一般称为reason
  */

  /* 
    ### Promise对象的值：实例对象中的另一个属性[PromiseResult]
      保存异步任务 对象「成功/失败」的结果
  */
</script>
