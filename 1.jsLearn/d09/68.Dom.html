<script>
  /* 
    Dom 全称 Document Object Model 文档对象模型
    JS中通过DOM来对HTML文档进行操作，只要理解了DOM就可以随心所欲的操作WEB页面
    文档 Document  －　表示的就是整个的HTML网页文档
    对象　Object　－　表示将网页中的每一个部分都转化为了一个对象
    模型 Model　－　表示对象之间的关系，这样方便我们获取对象　

    节点：Node——构成HTML文档最基本的单元
    常用节点分为四类：
      ——　文档节点：整个HTML文档
      ——  元素节点：HTML文档中的HTML标签
      ——　属性节点：元素的属性
      ——　文本节点：　HTML标签中的文本内容
  */
  /* 
    浏览器已经为我们提供文档节点对象 这个对象是window属性
    可以在页面中直接使用，文档节点代表的是整个网页
  */
