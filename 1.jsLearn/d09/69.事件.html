<script>
  /* 
    事件
    - 文档或浏览器窗口发生的一些特性的交互瞬间
    Javascript与HTML之间的交互是通过事件实现的
    对于web应用来说，有下面这些代表性的事件：
    点击某个元素、将鼠标移动至某个元素上方，按下键盘上某个键，等等。
  */

  /* 
    事件，就是用户和浏览器之间的交互行为，
    比如：点击按钮，鼠标移动、关闭窗口。。

    我们可以在事件对应的属性中设置一些js代码，
    这样当事件被触发时，这些代码将会执行
      - 这种写法我们称为结构和行为耦合，不方便维护，不推荐使用
      - 可以为事件绑定处理函数的形式来响应事件
  */
