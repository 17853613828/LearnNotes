</body>
<script>
    /* 
      浏览器在加载一个页面时，是按照自上向下的顺序加载的，读取到一行就运行一行，
      如果将script标签写到页面的上边，在代码执行时，页面还没有加载完成，
      页面没有加载DOM对象也没有加载，就会导致无法获取到DOM对象
      将js代码编写到页面的下面，就是为了可以在页面加载完毕以后再执行js代码
    */
    /* 
      onload事件会在整个页面加载完成之后才触发
      window.onload = function() {} 
      为window绑定一个onload事件，该事件的响应函数将会在页面加载完成之后执行，
      这样可以确保我们的代码执行时所有的DOM对象已经加载完毕了
    */
</script>
</html>
