<script>
  /* 
    currentStyle     只有IE浏览器支持，其他浏览器都不支持
      - 获取元素的当前显示的样式
    语法：元素.currentStyle.样式名
      - 可以用来读取当前元素正在显示的样式，
        如果当前元素没有设置该样式，则获取它的默认值
  */

  /* 
    getComputedStyle()    该方法不支持IE8及以下的浏览器
    在其他浏览器中可以使用getComputedStyle()这个方法来获取元素当前的样式，
    这个方法是window方法，可以直接使用
    需要两个参数：
      1.要获取样式的元素
      2.传递一个伪元素，一般都传null
    该方法会返回一个对象，对象中封装了当前元素对应的样式,
    可以通过 对象.样式名 来读取样式
    如果获取的样式没有设置，则会获取到真实的值，而不是默认值
    比如：没有设置windth，它不会获取到auto，而是一个具体的width值
  */
  var obj = getComputedStyle(box, null).windth


  // !!! 通过 currentStyle 和 getComputedStyle() 读取到的样式都是只读的，
  // 不能修改，如果修改必须使用style属性


  /* 
    定义一个函数，用来获取指定元素的当前的样式
    参数：  
      obj 要获取样式的元素
      name 要获取的样式名
  */
  function getStyle(obj,name) {
    if(window.getComputedStyle) {
      return getComputedStyle(obj,null)[name]   // 其他浏览器
    } else {
      return obj.currentStyle[name]   // IE8
    }
  }
</script>
</html>
