<script>
  /* 
    1.document.createElement()
    可以用于创建一个元素节点对象，它需要一个标签名作为参数，
    将会根据该标签名创建元素节点对象，并将创建好的对象作为返回值返回
  */
  // var li = document.createElement('li')

  /* 
    2.document.createTextNode()
    可以用来创建一个文本节点对象，它需要一个文本内容作为参数，
    将会根据该内容创建文本节点，并将新的节点返回 
  */
  // var text = document.createTextNode('文本内容')

  /* 
    appendChild()
    - 向一个父节点中添加一个新的子节点
    - 用法：父节点.appendChild(子节点)
  */
  // li.appendChild(text)
 
  /* 
    insertBefore()
    可以在指定的子节点前插入新的子节点
    用法：父节点.insertBefore(新节点,旧节点)
  */
 
  /* 
    replaceChild()
    可以使用指定的子节点来替换已有的子节点
    用法：父节点.replaceChild(新节点,旧节点)
  */

  /* 
    removeChild()
    可以删除一个子节点
    用法：父节点.removeChild(子节点)  
      相当于：子节点.parentNode.removeChild(子节点)
  */

    innerHTML
    使用innerHTML也可以完成DOM的增删改的相关操作

    如果用户点击确认则返回true，如果点击取消则返回false
