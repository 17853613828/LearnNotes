<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用工厂方法创建对象</title>
  </head>
  <script>
    var obj = {
      name: '孙悟空',
      age: 18,
      gender: '男',
      sayName: function() {
        console.log(this.name)
      }
    }
    /* 
      使用工厂方法创建对象
        - 通过该方法可以大批量的创建对象
    */
    function createPerson(name, age, gender) {
      // 创建一个新的对象
      var obj = new Object();

      // 向对象中添加属性
      obj.name = name;
      obj.age = age;
      obj.gender = gender;
      obj.sayName = function() {
        console.log(this.name)
      }
      // 将新的对象返回
      return obj;
    }

    var obj2 = createPerson('孙悟空',18,'男')
    var obj3 = createPerson('白骨精',12,'女')
  </script>
  <body></body>
</html>
