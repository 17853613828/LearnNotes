    /* 
      使用工厂方法创建的对象，使用的构造函数都是Object，所以创建的对象都是object这个类型，就导致我们无法区分出多种不同类型的对象
    */
  
    /* 
      创建一个构造函数，专门用来创建Person对象的
      构造函数就是一个普通的函数，创建方式和普通函数没有区别，
      不同的是构造函数习惯上首字母大写

      构造函数和普通函数的区别就是调用方式的不同
      普通函数就是直接调用，而构造函数需要使用new关键字来调用

      构造函数的执行流程：
        1.立刻创建一个新的对象
        2.将新建的对象设置为函数中的this，在构造函数中可以使用this来引用新建的对象
        3.逐行执行函数中的代码
        4.将新建的对象作为返回值返回

    */

    /* 
        类和实例

        使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类
        我们将通过一个构造函数创建的对象，称为是该类的实例
    */

    function Person(name, age, gender) {
      // 在构造函数中可以使用this来引用新建的对象
      this.name = name
      this.age = age
      this.gender = gender
      this.sayName = function() {
        console.log(this.name)
      }
    }
    function Dog() {}
    // console.log(Person())   //  undefined
    var person = new Person('孙悟空', 18, '男');
    var person2 = new Person('猪八戒', 18, '男');
    console.log(person)     // Object
    // person称为Person的实例，person和person2是一类对象

    var dog = new Dog();
    console.log(dog)

    /* 
      使用instanceof可以检查一个对象是否是一个类的实例
      语法：对象 instanceof 构造函数
      如果是，则返回true,否则返回false

    */
  //  console.log(person instanceof Person) // ture
  //  console.log(dog instanceof Person) // false

   /* 
      所有的对象都是Object的后代，
      所以任何对象和Object instanceof检查时都会返回true
   */
   console.log(dog instanceof Object) // true

        1.当以函数的形式调用时，this是window
        2.当以方法的形式调用时，this是调用方法的对象
        3.当以构造函数的形式调用时，this就是新创建的那个对象
