<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据类型</title>
</head>
<body></body>
<script>
  /* 
    数据类型指的就是字面量的类型
    在js中一共由6种数据类型
    String
    Number
    Boolean
    Null
    Undefined
    Object
    其中 String Number Boolean Null Undefined 是基本数据类型
    Object是引用数据类型
  */

  /* 
    String 字符串
    在js中字符串需要使用引号引起来，使用双引号或单引号都可以，但不要混着用
    引号不能嵌套，双引号里不能放双引号，单引号里不能放单引号

    在字符串中我们可以使用\作为转义字符，
    当表示一些特殊符号时可以使用\进行转义
  */　

  /* 　
    Number 数值
    在js中所有的数值都是Number类型，包括整数和浮点数(小数)
    在js中可以表示的数字的最大值是 Number.MAX_VALUE
    如果使用Number表示的数字超过了最大值，则会返回一个
    infinity 正无穷　　　　
    -infinity 负无穷
    使用typeof检查Infinity也会返回number 

    NaN是一个特殊的数字，表示Not　A　Number
    使用typeof检查一个NaN也会返回number

    如果使用js进行浮点运算，可能得到一个不精确的结果
  */

  /*
    Boolean 布尔值
    布尔值只有两个，主要用来做逻辑判断
    true 真 false 假
  */

  /* 
    Null类型的值只有一个就是null
    null这个值专门用来表示一个为空的对象
    使用typeof检查一个null值时，会返回object
  */

  /* 
    Undefined类型的值只有一个,就undefined
    当声明一个变量，但是并不给变量赋值时，它的值就是undefined 
    使用typeof检查undefiend时也会返回undefined
  */

</script>
</html>
