<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
      /* 
        通过关系运算符可以比较两个值的大小关系
          如果关系成立它会返回true，如果关系不成立则会返回false

        > 大于号
          判断符号左侧的值是否大于右侧的
          如果关系成立，返回true，如果关系不成立则返回false
        >= 大于等于号
          判断符号左侧的值是否大于或等于右侧的
          如果关系成立，返回true，如果关系不成立则返回false
        < 小于号
          判断符号左侧的值是否小于右侧的
          如果关系成立，返回true，如果关系不成立则返回false
        >= 小于等于号
          判断符号左侧的值是否小于或等于右侧的
          如果关系成立，返回true，如果关系不成立则返回false

        非数值的情况：
          --对于非数值进行比较时，会将其转化成数字然后再比较
          --任何值和NaN做任何比较都是false
          --如果符号两侧的值都是字符串时，不会将其转换为数字进行比较，
            而会分别比较字符串中字符的unicode编码
            比较字符编码时是一位一位进行比较
            如果两位一样，则比较下一位，所以借用它来对英文进行排序
            如果比较两个字符串类型的数字，可能会得到不可预期的结果
            注意：在比较两个字符串类型的数字时，一定一定一定要转换类型
      */
      // console.log('11'<'5')  // true
      // console.log('a'<'b')  // true
      // console.log('abdz'<'b')  // true

      /* 
        unicode编码
        使用\u转义
      */
      // console.log('\u2620')
    </script>
  </head>
  <body>
    <!--  在网页中使用unicode编码  &#编码;  这里的编码需要的是十进制  --> 
     <h1 style="font-size: 100px;">&#9760;</h1>
  </body>
</html>
