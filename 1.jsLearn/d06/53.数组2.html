<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组</title>
</head>
<body>
  
</body>
<script>
  // 创建一个数组 
  var arr = new Array();
  // 使用字面量来创建数组 语法：[]
  var arr2 = []
  
  // 使用字面量创建数组时，可以在创建时就指定数组中的元素
  var arr3 = [1,2,3,4,5];
 
  // 使用构造函数创建数组时，也可以同时添加元素，将要添加的元素作为构造函数的参数传递元素之间使用逗号隔开
  var arr4 = new Array(10, 20, 30);

  // 创建一个数组 数组中只有一个元素10
  var arr5 = [10]

  // 创建一个长度为10的数组
  var arr6 = new Array(10);

  // 数组中的元素可以是任意数据类型
  var obj = {name: '汪汪汪'}
  var arr7 = ['hello', 1, true, null, undefined, obj, function() {}]

  console.log(arr7)
</script>
</html>
