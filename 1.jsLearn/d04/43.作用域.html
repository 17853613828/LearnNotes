<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域</title>
  </head>
  <script>
    /* 
      作用域：一个变量的作用的范围
      在JS中一共有两种作用域：
        １.全局作用域
          - 直接编写在script标签中的JS代码，都在全局作用域
          - 全局作用域在页面打开时创建，在页面关闭时销毁
          - 在全局作用域中有一个全局对象window，它代表的是一个浏览器的窗口，由浏览器创建，我们可以直接使用
          - 在全局作用域中，创建的变量都会作为window对象的属性保存，创建的函数都会作为window对象的方法保存

          - 全局作用域中的变量都是全局变量，在页面的任意的部分都可以访问的到

        ２.函数作用域
          - 调用函数的时候创建函数作用域，函数执行完毕以后，函数作用域销毁
          - 每调用一次函数就会创建一个新的函数作用域，他们之间是相互对立的
          - 在函数作用域中可以访问到全局作用域的变量
          - 在全局作用域中无法访问到函数作用域的变量

          - 当在函数作用域中操作一个变量时，它会先在自身的作用域中寻找，
            如果有就直接使用，没有就去上一级作用域中寻找，直到找到全局作用域，
            如果全局作用域中依然没有找到，则会报错 ReferenceError

          - 在函数作用域中访问全局变量 直接使用window.

          - 在函数作用域中也有声明提前的特性
            使用var关键字声明的变量，会在函数中所有的代码执行之前被声明
            函数声明也会在函数中所有代码执行之前执行
    */

    /* 
      var a = 1
      console.log(window) // 在全局作用域中，创建的变量都会作为window对象的属性保存，创建的函数都会作为window对象的方法保存
    */
    
    /* 
      // 在函数中，不使用var声明的变量都会成为全局变量 
      var c = 3
      function fun3() {
        c = 10
      }
      fun3()
      console.log('c=' + c) // c = 10
    */

    /* 
      function fun4() {
        d = 100 //d没有使用var关键字，则会设置为全局变量，相当于 window.d = 100
      }
      fun4()
      console.log('d=' + d)   // d=100
    */

    /* 
      // 定义形参就相当于在函数作用域中声明了变量
      var abc = 123
      function fun5(abc) {
        console.log(abc)
        abc = 234   // 这个是给函数里面声明的abc赋值
        console.log(abc)  // 234
      }
      fun5(1234); // 1234
      fun5(); // undefined
      console.log('abc='+abc) // 123


      var ab = 123;
      function fun(ab) {
        console.log(ab)   // 1234
        ab = 234;
      }
      fun(1234);
      console.log(ab) //123
      
    */
   
  </script>
  <body></body>
</html>
