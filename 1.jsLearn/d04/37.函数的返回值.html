<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <script>
    /* 
      创建一个函数，用来计算三个数的和

      可以使用return 来设置函数的返回值
      语法： return 值

      return 后的值将会作为函数的执行结果返回，
      可以定义一个变量来接收该结果

      如果return 语句后不跟任何值就相当于返回一个undefined，
      如果函数种不写return，则也会返回undefined

      return 后可以跟任意类型的值
    */
    function sum(a, b, c) {
      // alert(a + b + c)
      var d = a + b + c
      return d
    }

    var result = sum(4, 7, 9)
    console.log('result=' + result)   // 20

    var result = alert('hello')
    console.log('result=' + result)   // undefined
  </script>
  <body></body>
</html>
