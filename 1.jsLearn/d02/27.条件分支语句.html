        条件分支语句也叫switch语句

        语法：
          switch(条件表达式) {
            case 表达式: 
              语句...
              break;
            case 表达式:
              语句...
              break;
            case 表达式:
              语句...
              break;
            default:
              语句...
              break;
          }

        执行流程：
          switch...case...语句
          在执行时会依次将case后的表达式的值和switch后的条件表达式的值进行全等比较
            如果比较结果为true，则从当前case处开始执行代码。
              当前case后的所有代码都会被执行，我们可以在case的后面跟着一个break关键字，这样可以确保只会执行当前case后的语句，而不会执行其他的case
              使用break可以来退出switch语句
            如果比较结果为false，则继续向下比较
