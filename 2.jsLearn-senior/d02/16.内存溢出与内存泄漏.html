<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>内存溢出与内存泄漏</title>
</head>
<body></body>
<script>
  /*
    1.内存溢出
      一种程序运行出现的错误
      当程序运行需要的内存超过了剩余的内存时，就会抛出内存溢出的错误

    2.内存泄漏
      占用的内存没有及时释放
      内存泄漏积累多了就容易导致内存溢出

      常见的内存泄漏：
        1.意外的全局变量
        2.没有及时清理的计时器或回调函数
        3.闭包

  */

  function fun(n, o) {
    console.log(o)
    return {
      fun: function(m) {
        return fun(m,n)
      }
    }
  }
  // var a = fun(0); a.fun(1); a.fun(2); a.fun(3)
  // undefined 0 0 0

  // var b = fun(0).fun(1).fun(2).fun(3)
  // undefined 0 1 2
  
  // var c = fun(0).fun(1); c.fun(2); c.fun(3)
  // undefined 0 1 1
</script>
</html>
