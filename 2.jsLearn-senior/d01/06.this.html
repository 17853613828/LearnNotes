      所有函数内部都有一个变量this
      它的值是调用函数的当前对象

    2.如何确定this的值？
      直接调用 test()：window
      构造函数的形式调用 new test() : 构造函数的实例对象
      以对象的方法形式调用：该对象
      test.call(obj): obj
