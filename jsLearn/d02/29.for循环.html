        for语句，也是一个循环语句，也称为for循环
          在for循环中，为我们提供了专门的位置用来放三个表达式：
            1.初始化表达式
            2.条件表达式
            3.更新表达式
          for循环的语法：
            for(初始化表达式；条件表达式；更新表达式) {
              语句...
            }
          for循环的执行流程：
            1.执行初始化表达式，初始化变量（初始化表达式只会执行一次）
            2.执行条件表达式，判断是否执行循环
              3.如果为true，则执行循环，
              如果为false，则终止循环
            4.执行更新表达式，更新表达式执行完毕继续重复步骤2
       */

        /* 
          5.通过一个for循环来输出图形
          这个for循环执行几次，图形的高度就是多少
          它可以用来控制图形的高度
        */
        for(var i = 0; i < 5; i++) {
          /* 
            在循环的内部再创建一个循环，用来控制图形的宽度
            目前我们的外部的for循环执行1次，内部的就会执行5次

            内层循环可以决定图形的宽度，执行几次图形的宽度就是多少
          */
          for(var j = 0; j < 5; j++) {
            document.write('*')
          }
          // 输出一个换行
