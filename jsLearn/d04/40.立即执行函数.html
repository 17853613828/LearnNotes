<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <script>
    /* 
      立即执行函数：
        函数定义完，立即被调用，这种函数叫做立即执行函数
        立即执行函数往往只会执行一次
    */
    // 可以用一个()包起来一个匿名函数作为一个整体

    (function() {
      alert('匿名函数')
    })()

    (function(a, b) {
      console.log('a='+a)
      console.log('b='+b)
    })(1, 2)
  </script>
  <body></body>
</html>
