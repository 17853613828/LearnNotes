<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <script>
    /* 
      定义一个函数，判断一个数字是否是偶数，如果是返回true，否则返回false
    */

    function isEven(num) {
      return num % 2 == 0
    }
    var result = isEven(15)

    /* 
      定义一个函数，可以根据半径计算一个圆的面积，并返回计算结果
    */
   function area(r) {
    return 3.14*r*r
   }
   var result = area(10)

   /* 
    创建一个函数，可以在控制台中输出一个人的信息
    可以输出人的name age gender addrdss
   */

   function sayHello(name, age,  gender, address) {
    console.log('我是' + name + '，我今年' + age + '岁了，我是一个' + gender + '人，我住在' + address )
   }
   sayHello('孙悟空', 18, '男', '花果山') 

   var obj = {
     name: '孙悟空',
     age: 18,
     gender: '男',
     address: '花果山'
   }
   function sayHello2(obj) {
    console.log('我是' + obj.name + '，我今年' + obj.age + '岁了，我是一个' + obj.gender + '人，我住在' + obj.address )
   }
   sayHello2(obj) 

   /* 
    实参可以是任意的数据类型，也可以是一个对象
    当我们的参数过多时，可以将参数封装到一个对象中，然后通过对象传递
   */

   /* 
    实参可以是一个对象，也可以是一个函数
   */

   function fun(a) {
     console.log('a=' + a)
   }
   fun(sayHello())

   /* 
    调用函数相当于使用函数的返回值
    函数对象相当于直接使用函数对象
   */
  </script>
  <body></body>
</html>
