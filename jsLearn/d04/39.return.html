<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <script>
    function fun() {
      alert('函数要执行了、、、')
      for(var i = 0; i < 5; i++) {
        if(i == 2) {
          // break;  // 使用break可以退出当前的循环  0 1
          // continue; // continue相当于跳过当次循环 0 1 3 4
          return;     //使用return 可以结束整个函数 0 1
        }
        console.log(i)
      }
      alert('函数执行完了、、、')
    }
    // 返回值可以是任意的数据类型（对象、函数）
  </script>
  <body></body>
</html>
