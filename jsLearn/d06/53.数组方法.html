<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组方法</title>
</head>
<body>
  
</body>
<script>
  /* 
    方法      改变原数组    返回值
    push()        会       新数组长度
    pop()         会       删除的元素
    unshift()     会       新数组长度
    shift()       会       删除的元素
    slice()      不会      将截取的元素封装到一个新数组中返回
    splice()      会       被删除的元素
    concat()     不会      新数组
    join()       不会      拼接的字符串
    reverse()     会       反转后的数组
    sort()      可能会     排序后的数组
  */
</script>
<script>
  /* ------------------------ push() ------------------------*/
  /* 
    - 该方法可以向数组的末尾添加一个或多个元素，并返回数组的长度
    - 可以将要添加的元素作为方法的参数传递，这样这些元素将会自动添加到数组的末尾
    - 该方法会将数组新的长度作为返回值返回
  */
  /* 
    var arr = ['孙悟空','猪八戒','沙和尚'];
    var result = arr.push('唐僧','白龙马')
    console.log(arr)     // ['孙悟空','猪八戒','沙和尚','唐僧','白龙马']
    console.log(result)  // 5
  */




  /* ------------------------ pop() ------------------------*/
  /*
    - 该方法可以删除数组的最后一个元素,并且将删除的元素作为返回值返回
  */
  /* 
    var arr = ['孙悟空','猪八戒','沙和尚','唐僧','白龙马'];
    var result = arr.pop()
    console.log(arr)     // ['孙悟空', '猪八戒', '沙和尚', '唐僧'] 
    console.log(result)  // '白龙马'
  */



  /* ------------------------ unshift() ------------------------*/
  /* 
    - 向数组开头添加一个或多个元素，并返回新的数组长度
    - 向前面插入元素以后，其他的元素索引会依次调整
  */
  /* 
    var arr = ['孙悟空','猪八戒','沙和尚','唐僧','白龙马'];
    var result = arr.unshift('白骨精')  
    console.log(arr)     // ['白骨精', '孙悟空', '猪八戒', '沙和尚', '唐僧', '白龙马']
    console.log(result)  // 6
  */




  /* ------------------------ shift() ------------------------*/
  /* 
    - 可以删除数组的第一个元素，并将被删除的元素作为返回值返回
  */
  /* 
    var arr = ['白骨精', '孙悟空', '猪八戒', '沙和尚', '唐僧', '白龙马']
    var result = arr.shift('白骨精')
    console.log(arr)     // ['孙悟空', '猪八戒', '沙和尚', '唐僧', '白龙马']
    console.log(result)  // '白骨精'
  */




  /* ------------------------ slice() ------------------------*/
  /* 
    slice()
    - 可以用来从数组提取指定元素,
      该方法不会改变原数组，而是将截取的元素封装到一个新数组中返回
    - 参数：
      1.截取开始的位置的索引，包含开始索引
      2.截取结束的位置的索引，不包含结束索引
      第二个参数可以省略不写，此时会截取从开始索引往后的所有元素
      索引可以传递一个负值，如果传递一个负值，则从后往前计算
      -1倒数第一个，-2倒数第二个
  */
  /* 
    var arr = ['孙悟空', '猪八戒', '沙和尚', '唐僧', '白龙马'];
    var result = arr.slice(0,2)
    console.log(arr)   // ['孙悟空', '猪八戒', '沙和尚', '唐僧', '白龙马']
    console.log(result)   // ['孙悟空', '猪八戒']
    
    var result2 = arr.slice(2)
    console.log(arr)   // ['孙悟空', '猪八戒', '沙和尚', '唐僧', '白龙马']
    console.log(result2)   // ['沙和尚', '唐僧', '白龙马']

    var result3 = arr.slice(-2)
    console.log(arr)   // ['孙悟空', '猪八戒', '沙和尚', '唐僧', '白龙马']
    console.log(result3)   // ['唐僧', '白龙马']
  */





  /* ------------------------ splice() ------------------------*/
  /* 
    splice()
    - 可以用于删除数组中的指定元素
    - 使用splice()会影响到原数组，会将指定元素从原数组中删除
      并将被删除的元素作为返回值返回
    - 参数：
      第一个：表示开始位置的索引
      第二个：表示删除的数量
      第三个及以后：可以传递一些新的元素，这些元素将会自动插入到开始位置索引的前面
  */
  /* 
    var arr = ['孙悟空', '猪八戒', '沙和尚', '唐僧', '白龙马'];
    var result = arr.splice(1, 2)
    console.log(arr)    // ['孙悟空', '唐僧', '白龙马']
    console.log(result) // ['猪八戒', '沙和尚']
  */
  /* 
    var arr = ['孙悟空', '猪八戒', '沙和尚', '唐僧', '白龙马'];
    var result = arr.splice(1, 2, '白骨精', '玉兔精','蜘蛛精')
    console.log(arr)    // ['孙悟空', '白骨精', '玉兔精','蜘蛛精', '唐僧', '白龙马']
    console.log(result) // ['猪八戒', '沙和尚'] 
  */




  /* ------------------------ concat() ------------------------*/
  /* 
    concat() 可以连接两个或多个数组，并将新的数组返回
    - 该方法不会对原数组产生影响
  */
  /* 
    var arr1 = ['孙悟空','猪八戒','沙和尚']
    var arr2 = ['白骨精','玉兔精','蜘蛛精']
    var result = arr1.concat(arr2)
    console.log(result)  // ['孙悟空','猪八戒','沙和尚','白骨精','玉兔精','蜘蛛精']
  */




 /* ------------------------ join() ------------------------*/
 /* 
    - 该方法可以将数组转换为一个字符串
    - 该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
    - 在join()中可以指定一个字符串作为参数，这个字符串将会称为数组中元素的连接符
      如果不指定连接符，则默认使用逗号作为连接符
 */
  /* 
    var arr1 = ['唐僧','孙悟空','猪八戒','沙和尚']
    var result = arr1.join()
    var result2 = arr1.join('@')
    console.log(result)   // '唐僧,孙悟空,猪八戒,沙和尚'
    console.log(result2)   // '唐僧@孙悟空@猪八戒@沙和尚'
  */



  /* ------------------------ reverse() ------------------------*/
  /* 
    - 该方法用来反转数组（前边的去后边，后边的去前面）
    - 该方法会直接修改原数组
  */
  /* 
    var arr = ['唐僧','孙悟空','猪八戒','沙和尚']
    var result = arr.reverse()
    console.log(arr)
    console.log(result)
  */



  /* ------------------------ sort() ------------------------*/ 
  /* 
    - 可以用来对数组中的元素进行排序
    - 也会影响原数组，默认会按照unicode编码进行排序
    - 即使对于纯数字的数组，使用sort()排序时，也会按照unicode编码来排序，
      所以对于数字来排序时，可能会得到错误的结果。

      我们可以自己来指定排序的规则
      我们可以在sort()添加一个回调函数，来指定排序规则，回调函数中需要定义两个形参，
      浏览器将会分别使用数组中的元素作为实参去调用回调函数 
      使用哪个元素调用不确定，但是肯定的是在数组中a一定在b的前面

      浏览器会根据回调函数的返回值来决定元素的顺序，
      如果返回一个大于0的值，则元素会交换位置
      如果返回一个小于0的值，则元素位置不变
      如果返回0，则认为两个元素相等，也不交换位置

      - 如果需要升序排序，则返回 a-b
        如果需要降序排序，则返回 b-a

  */  
  /* 
    var arr = ['b','d','c','a','e']
    var result = arr.sort()
    console.log(arr)
    console.log(result)
 */
</script>
</html>
