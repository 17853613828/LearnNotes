<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
      /* 一、
        == 相等运算符用来比较两个值是否相等
        如果相等会返回true，否则返回false
        使用==来做相等运算

        当使用==来比较两个值时，如果值的类型不同
          则会自动进行数据类型转化，将其转化成相同的类型，然后在比较
      */
      //  console.log('1' == 1) // true
      //  console.log(null == 0) // false

      /* 
        undefined衍生自null
        所以这两个值做相等判断时，会返回true
      */
       // console.log(undefined == null) // true

      /* 
        NaN不和任何值相等，包括他本身
       */
      // console.log(isNaN(NaN)) // 判断NaN ==>true

      /* 二、
        != 用来判断两个值是否不相等，不相等返回true，否则返回false
        不相等也会对变量进行自动的类型转换，如果转换后相等它也会返回false
      */

      /* 三、
        === 全等
          用来判断两个值是否全等，和相等类似，不同的是不会做自动类型转换
          如果类型不同直接返回false

      */
      console.log(undefined === null) // false
      
      /* 四、
        !== 不全等
          用来判断两个值是否不全等，和不等类似，不同的是不会做自动类型转换
          如果类型不同直接返回true
      */
    </script>
