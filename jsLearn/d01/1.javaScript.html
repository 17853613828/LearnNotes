<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    javaScript诞生于1995年，它的出现主要是用于处理网页中的前端验证。
    所谓的前端验证，就是指检查用户输入的内容是否符合一定的规则

    js特点：1.解释型语言 2.类似于c和java的语法结构 3.动态语言 4.基于原型的面向对象

    可以将js代码编写到script标签中，然后通过script标签引入
    写在外部文件中可以在不同的页面中同时引用，也可以利用浏览器的缓存机制
    
    script标签一旦用于引入外部文件了，就不能再编写代码了，即使编写了浏览器也会忽略
    如果需要则可以再创建一个新的script标签用于编写内部代码
   -->
   <a href="javascript: alert('让你点你就点!!');">你点我一下</a>
   
</body>
</html>
