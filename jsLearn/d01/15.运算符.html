    <script type="text/javascript">
      /* 
        运算符也叫操作符, 通过运算符可以对一个或多个值进行运算
        例：+、-、typeof
          typeof 就是一个运算符，可以获得一个值的类型,它会将该值的类型以字符串的形式返回
          number string boolean undefined object 

        算数运算符
          当对非number类型的值进行计算时，先将其转化成number类型在进行计算
          任何值和NaN做运算都得NaN 
        
        + 可以对两个值进行加法运算，并将结果返回
          如果对两个字符串进行加法运算，则会做拼串操作
          会将两个字符串拼接为一个字符串，并返回
          **任何值和字符串做加法运算，都会先转化成字符串，然后再拼串  

          我们可以利用这一特点，来将一个任意类型的数据类型转化成字符串
          我们只需要为任意类型的数据加一个""即可将其转换为String
          这是一种隐式的类型转换，由浏览器自动完成，实际上它也是调用String()函数

        - 可以对两个值进行减法运算，并将结果返回 

        * 可以对两个值进行乘法运算，并将结果返回

        / 可以对两个值进行除法运算，并将结果返回

        %  取模运算（取余数）

      */

        任何值做- * / 运算时都会自动转化为 Number
        我们可以利用这特点做隐式的类型转化
        可以通过为一个值-0 *1 /1来将其转换为Number
        原理和Number()一样，只是 使用起来更加简单
