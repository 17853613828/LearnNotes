<body>
  
</body>
<script>  
  /* 
    onmousemove
      - 该事件将会在 鼠标在元素中移动时被触发

    事件对象
      - 当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
      在事件对象中封装了当前事件相关的一切信息，比如：鼠标的坐标 键盘哪个键被按下 
      鼠标滚轮滚动的方向等等

    在IE8中，响应函数被触发时，浏览器不会传递事件对象，
    在IE8及以下的浏览器中，是将事件对象作为window对象的属性保存的

    clientX和clientY
      - 在可见窗口的坐标
    
    pageX和pageY
      - 相对于当前页面的坐标
      - 但是这两个属性在IE8中不支持，如果需要兼容IE8，则不要使用
  */
</script>
</html>
