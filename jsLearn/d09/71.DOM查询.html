  <title>Dom 查询</title>

<body>
  <div class="box">
    <div></div>
  </div>
</body>
<script>
  /* 
    获取元素节点    —— 通过document对象调用
    1. getElementById()   
      - 通过id属性获取一个元素节点对象
    2.getElementsByTagName()
      - 通过标签名获取一组元素节点对象，
      这个方法会给我们返回一组类数组对象，所有查询到的元素都会封装到对象中
      即使查询到的元素只有一个，也会封装到数组中返回
    3.getElementsByName()
      - 通过name属性获取一组元素节点对象
  */
  /* 
    innerHTML 用于获取元素内部的HTML代码的 对于自结束标签来说，这个属性没有意义
    如果需要读取元素节点属性，直接使用 元素.属性名
      - 例如：元素.id  元素.name  元素.type
      - 注意：class属性不能采用这种方式，读取class属性时需要使用 元素.className
  */

  /* 
    获取元素节点的子节点    —— 通过具体的元素节点调用
    1.getElementsByTagName()
      - 方法，返回当前节点的指定标签名后代节点
    2.childNodes
      - 属性，表示当前节点的所有子节点（包括文本节点在内的所有节点）
      根据DOM标签 标签间的空白（换行）也会当成文本节点
      注意：在IE8及以下的浏览器中，不会将空白文本当成子节点
    3.firstChild
      - 属性，表示当前节点的第一个子节点（包括空白文本）
    4.lastChild
      - 属性，表示当前节点的最后一个子节点
  */
  /* 
    children属性可以获取当前元素的所有子元素
  */

  
  /* 
    获取父节点和兄弟节点  —— 通过具体的节点调用
    1.parentNode
      - 属性，表示当前节点的父节点
    2.previousSibling
      - 属性，表示当前节点的前一个兄弟节点（包括空白文本）
    3.nextSibling
      - 属性，表示当前节点的后一个兄弟节点（包括空白文本）
  */
  
  /* 
    innerText
    - 该属性可以获取到元素内部的文本内容
    - 它和innerHTML类似，不同的是它会自动将html去除
  */

    在事件的响应函数中，响应函数是给谁绑定的this就是谁
