<script>
  /* 
    通过style属性来修改元素的样式，每修改一个样式，浏览器就需要重新渲染
    一次页面，这样的执行的性能是比较差的，而且这种形式当我们要修改多个样式时，
    也不太方便
  */
  /* 
    我们可以通过修改元素的class属性来间接的修改样式，
    这样一来，我们只需要修改一次，即可同时修改多个样式，
    浏览器只需要重新渲染页面一次，性能比较好，
    并且这种方式，可以使表现和行为进一步的分离
  */
</script>
