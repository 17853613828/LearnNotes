<!DOCTYPE html>

  <title>冒泡</title>
</head>
<body></body>
<script>
  /* 
    事件冒泡（Bubble）
      - 所谓的事件冒泡指的就是事件的向上传导，当后代元素上的事件被触发时，其祖先元素的相同事件也会被触发
      - 例如：父子元素都绑定点击事件，点击子元素父元素的点击事件也会被触发

      - 在开发中大部分冒泡都是有用的，如果不希望发生事件冒泡，可以通过事件对象来取消冒泡

      取消冒泡
      可以将事件对象的cancelBubble设置为true，即可取消冒泡
  */
</script>
</html>
