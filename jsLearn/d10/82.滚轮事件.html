<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>滚轮事件</title>
</head>
<body>
  
</body>
<script>  
  /* 
    onmousewheel 鼠标滚轮滚动的事件，会在滚轮滚动时触发，但火狐不支持该属性

    在火狐中需要使用 DOMMouseScroll 来绑定滚动事件
    注意该事件需要通过 addEventListener() 函数来绑定
  */
  
  /* 
    判断鼠标滚轮滚动的方向
    event.wheelDelta 可以获取鼠标滚轮滚动的方向
    向上滚 120 向下滚 -120
    wheelDelta 这个值我们不看大小，只看正负

    wheelDelta 这个属性火狐不支持，在火狐中使用event.detail来获取滚动的方向
    向上滚 -3 向下滚 3

    当滚轮滚动时，如果浏览器有滚动条，滚动条会随之滚动，
    这是浏览器的默认行为，如果不希望发生，则可以取消默认行为 --- return false

    使用addEventListener()方法绑定响应函数，取消默认行为时不能使用return false
    需要使用event来取消默认行为   ---  event.preventDefault()
    但是IE8不支持 event.preventDefault()，如果直接调用会报错
  */
</script>
</html>
